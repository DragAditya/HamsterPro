<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Ключей Hamster Kombat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор Ключей Hamster Kombat</h1>
        <h3>(Пока только на Bike Ride 3D)</h3>
        <label for="keyCountSelect" id="keyCountLabel">Количество ключей:</label>
        <select id="keyCountSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button id="startBtn" class="button">Сгенерировать ключи</button>
        <div id="progressContainer" class="progress-container hidden">
            <div id="progressBar" class="progress-bar"></div>
            <span id="progressText" class="progress-text">0%</span>
        </div>
        <div id="keyContainer" class="key-container hidden">
            <h2 id="generatedKeysTitle">Сгенерированные ключи:</h2>
            <div id="keysList" class="keys-list"></div>
            <button id="copyAllBtn" class="button hidden">Скопировать все ключи</button>
            <button id="generateMoreBtn" class="button hidden">Генерировать ещё</button>
            <div id="copyStatus" class="copy-status hidden">Скопировано</div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
